{% extends "kanban/base.html" %}

{% block content %}
<div class="container">
    <h1 class="text-center py-5">リスト削除</h1>
    <form method="post">
        {% csrf_token %}
        <p class="text-center py-3">リスト "{{ list.title }}" を本当に削除してもよろしいですか？</p>
        <button type="submit" class="btn btn-danger btn-block">確認  <i class="far fa-trash-alt fa-xs"></i></button>
    </form>
</div>
{% endblock %}
