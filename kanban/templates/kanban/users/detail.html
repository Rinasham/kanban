{% extends "kanban/base.html" %}

{% block content %}
<div class="container">
    <h1 class="text-center py-5">ユーザー詳細</h1>
        <dl class="row text-center mb-5">
            <dt class="col-sm-6">ユーザー名</dt>
            <dd class="col-sm-6">{{ user.username }}</dd>
            <dt class="col-sm-6">姓</dt>
            <dd class="col-sm-6">{{ user.last_name }}</dd>
            <dt class="col-sm-6">名</dt>
            <dd class="col-sm-6">{{ user.first_name }}</dd>
            <dt class="col-sm-6">メールアドレス</dt>
            <dd class="col-sm-6">{{ user.email }}</dd>
        </dl>

    {% if user.pk == request.user.pk %}
    <a class="btn btn-success btn-block m-4" href="{% url 'kanban:users_update' user.pk  %}" role="button">編集</a>
    {% else %}
    <a class="btn btn-success btn-block" href="#" role="button">編集</a>
    {% endif %}
</div>
{% endblock %}
