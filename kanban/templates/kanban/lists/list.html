{% extends "kanban/base.html" %}

{% block content %}
<div class="container">
  <h1 class="text-center mb-5">リスト一覧</h1>
  <a class="btn btn-success btn-block mt-3 mb-5 text-center" href="{% url 'kanban:lists_create' %}" role="button">作成</a> 
  <div class="card-columns">
    {% for list in list_list %}
    <a href="{% url 'kanban:lists_detail' list.pk %}" class="card"> 
      <div class="card-body">
        <h5 class="card-title">{{ list.title }}</h5>
        <footer>
          <small class="text-muted">作成者: {{ list.user.username }}</small>
        </footer>
      </div>
    </a> 
    {% endfor %}
  </div>
</div>
{% endblock %}
