{% extends "kanban/base.html" %}

{% block content %}
<div class="container">
    <h1 class="text-center my-5">カード削除</h1>
    <form method="post">
        {% csrf_token %}
        <p class="text-center my-5">カード "{{ card.title }}" を本当に削除してもよろしいですか？</p>
        <button type="submit" class="btn btn-danger btn-block mt-5">確認</button>
    </form>
</div>
{% endblock %}
